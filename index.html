<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип МестоРоссия">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="images/Avatar.jpg" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__about-name">Исследователь океана</p>   
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section>
      <ul class="elements">
        <li class="element">
          <img class="element__mask-group" src="images/kirill-pershin-Karachaevsk.jpg" alt="Фото Карачаевска">
          <div class="element__box-for-name-group">
            <h2 class="element__name-group">Карачаевск</h2>
            <button class="element__group" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__mask-group" src="images/kirill-pershin-Elbrus.jpg" alt="Фото горы Эльбрус">
          <div class="element__box-for-name-group">
            <h2 class="element__name-group">Гора Эльбрус</h2>
            <button class="element__group" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__mask-group" src="images/kirill-pershin-Dombay.jpg" alt="Фото Домбая">
          <div class="element__box-for-name-group">
            <h2 class="element__name-group">Домбай</h2>
            <button class="element__group" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__mask-group" src="images/kirill-pershin-Elbrus.jpg" alt="Фото горы Эльбрус">
          <div class="element__box-for-name-group">
            <h2 class="element__name-group">Гора Эльбрус</h2>
            <button class="element__group" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__mask-group" src="images/kirill-pershin-Dombay.jpg" alt="Фото Домбая">
          <div class="element__box-for-name-group">
            <h2 class="element__name-group">Домбай</h2>
            <button class="element__group" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__mask-group" src="images/kirill-pershin-Karachaevsk.jpg" alt="Фото Карачаевска">
          <div class="element__box-for-name-group">
            <h2 class="element__name-group">Карачаево-Черкесия</h2>
            <button class="element__group" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer>
    <p class="footer">&copy; 2020 Mesto Russia</p>
  </footer> 
  <dialog class="popup">
    <button class="popup__icon" type="button"></button>
    <div class="popup__container">
      <form name="edit-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__put-field popup__put-field_about_name" type="text" name="name">
        <input class="popup__put-field popup__put-field_about_profession" type="text" name="about-name">
        <button class="popup__submit-button" type="submit">Сохранить</button>  
      </form> 
    </div>
  </dialog>
</body>
</html>
