<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип МестоРоссия">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="images/Avatar.jpg" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__about-name">Исследователь океана</p>   
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section>
      <ul class="elements">
      </ul>
    </section>
  </main>
  <footer>
    <p class="footer">&copy; 2020 Mesto Russia</p>
  </footer> 
  <dialog class="popup" id="popup-edit">
    <button class="popup__icon" type="button"></button>
    <div class="popup__container">
      <form name="edit-profile" id="edit-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__put-field popup__put-field_about_name" type="text" name="name" placeholder="Имя" id="name" value="">
        <input class="popup__put-field popup__put-field_about_profession" type="text" name="about-name" placeholder="О себе" id="about-name" value="">
        <button class="popup__submit-button" type="submit">Сохранить</button>  
      </form> 
    </div>
  </dialog>
  <dialog class="popup" id="popup-add">
    <button class="popup__icon" type="button"></button>
    <div class="popup__container">
      <form name="add-card" id="add-card">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__put-field popup__put-field_about_name" type="text" name="title" placeholder="Название" id="title" value="">
        <input class="popup__put-field popup__put-field_about_profession" name="link" placeholder="Ссылка на картинку" id="link" value="">
        <button class="popup__submit-button" type="submit">Создать</button>  
      </form> 
    </div>
  </dialog>
  <dialog class="popup" id="popup-view-img">
    <button class="popup__icon" type="button"></button>
      <figure class="popup__figure">
      <img class="popup__img" src="" alt="">
      <figcaption class="popup__caption"></figcaption>
      </figure>
  </dialog>
  <template id="element-template">
    <li class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__mask-group" src="" alt="картинка">
      <div class="element__box-for-name-group">
        <h2 class="element__name-group"></h2>
        <button class="element__group" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/start-cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
