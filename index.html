<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип МестоРоссия"></header><main><section class="profile"><img class="profile__avatar" src="74c3c0fb802dcfa83abb.jpg" alt="аватар"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__about-name">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section><ul class="elements"></ul></section></main><footer><p class="footer">&copy; 2020 Mesto Russia</p></footer><dialog class="popup" id="popup-edit"><button class="popup__icon" type="button"></button><div class="popup__container"><form name="edit-profile" id="edit-profile"><h2 class="popup__title">Редактировать профиль</h2><input class="popup__put-field popup__put-field_about_name" name="name" placeholder="Имя" id="name" value="" minlength="2" maxlength="40" pattern="^[a-zA-ZаА-яЯёЁ\s\-]+$" data-error-message="Поле может содержать только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="popup__put-field-error name-error"></span> <input class="popup__put-field popup__put-field_about_profession" name="about-name" placeholder="О себе" id="about-name" value="" minlength="2" maxlength="200" pattern="^[a-zA-ZаА-яЯёЁ\s\-]+$" data-error-message="Поле может содержать только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="popup__put-field-error about-name-error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form></div></dialog><dialog class="popup" id="popup-add"><button class="popup__icon" type="button"></button><div class="popup__container"><form name="add-card" id="add-card"><h2 class="popup__title">Новое место</h2><input class="popup__put-field popup__put-field_about_name" required="required" name="title" placeholder="Название" id="title" value="" minlength="2" maxlength="30" pattern="^[a-zA-ZаА-яЯёЁ\s\-]+$" data-error-message="Поле может содержать только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="popup__put-field-error title-error"></span> <input class="popup__put-field popup__put-field_about_profession" name="link" type="url" placeholder="Ссылка на картинку" id="link" value="" required> <span class="popup__put-field-error link-error"></span> <button class="popup__submit-button" type="submit">Создать</button></form></div></dialog><dialog class="popup" id="popup-view-img"><button class="popup__icon" type="button"></button><figure class="popup__figure"><img class="popup__img" src="" alt=""><figcaption class="popup__caption"></figcaption></figure></dialog><template id="element-template"><li class="element"><button class="element__delete" type="button"></button> <img class="element__mask-group" src="" alt="картинка"><div class="element__box-for-name-group"><h2 class="element__name-group"></h2><button class="element__group" type="button"></button></div></li></template></body></html>
